<!DOCTYpE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>

    <!-- style link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!-- heading added -->

    <header class="mt-4 mb-4">
        <h1 class="text-info text-center">Cash Calculator</h1>
    </header>
    <!-- ----------main section start -->

    <main>
        <section class="container">
            <div class="row">

                <div class="col-7">
                    <img class="main-image mt-4" src="images/money.jpg" alt="">
                </div>
                <div class="col-5 text-center text-bold calculate-section-background">
                    <p class="fw-bold ms-2 fs-3" class="fs-3 fw-bold">Income</p>
                    <p class="fw-bold ms-2" class="fw-bold ms-2">Income: <input id="income-input"
                            class="input-background border-0 ms-2 input-background ms-2 " type="text"></p>
                    <p class="fw-bold ms-2">Expenses</p>
                    <p class="fw-bold ms-3">Food: <input id="food-input" class="ms-2 input-background border-0 
                            ms-2 input-background ms-2 ms-2" type="text"></p>
                    <p class="fw-bold ms-3">Rent: <input id="rent-input"
                            class="ms-2 input-background border-0 ms-2 input-background ms-2 ms-2" type="text"></p>
                    <p class="fw-bold">Clothes: <input id="clothes-input" class="ms-2 input-background border-0 
                            ms-2 input-background ms-2 ms-2" type="text"></p>
                    <p class="fw-bold ms-2"><button type="button" class="btn btn-primary mt-4"
                            id="calculate-button">Calculate</button></p>
                    <p class="fw-bold ms-2">Total Expenses: <span id="total-expenses">5000</span>
                    </p>
                    <p class="fw-bold ms-2">Balance: <span id="total-balance">00</span>
                    </p>
                    <p class="fw-bold ms-2">save: <input
                            class="ms-2 input-background border-0 ms-2 input-background ms-2 ms-2 w-25 py-1"
                            type="text"> %
                        <button type="button" class="btn btn-primary w-25">Save</button>
                    </p>
                    <p class="fw-bold ms-2">Saving Amount: <span>5000</span>
                    </p>
                    <p class="fw-bold ms-2">Remaminig Balance: <span>5000</span>
                    </p>
                </div>
            </div>

        </section>
    </main>

    <!-- js link -->

    <script src="js/cash.js"></script>

    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhup+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
